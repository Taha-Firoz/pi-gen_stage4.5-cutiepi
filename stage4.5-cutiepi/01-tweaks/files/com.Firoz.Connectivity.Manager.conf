<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root or user firoz can own the Connectivity Manager service -->
  <policy user="firoz">
    <allow own="com.Firoz.Connectivity.Manager"/>
  </policy>
  <policy user="root">
    <allow own="com.Firoz.Connectivity.Manager"/>
  </policy>

  <!-- Allow anyone to invoke methods on Connectivity Manager server, except SetHostName -->
  <policy context="default">
    <allow send_destination="com.Firoz.Connectivity.Manager"/>
    <allow receive_sender="com.Firoz.Connectivity.Manager"/>
  </policy>

  <!-- Allow everything, including access to SetHostName to users of the group "network" -->
  <policy group="network">
    <allow send_destination="com.Firoz.Connectivity.Manager"/>
    <allow receive_sender="com.Firoz.Connectivity.Manager"/>
  </policy>
  <policy user="root">
    <allow send_destination="com.Firoz.Connectivity.Manager"/>
    <allow receive_sender="com.Firoz.Connectivity.Manager"/>
  </policy>
</busconfig>